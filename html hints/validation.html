ee<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="validation.css">
</head>
<body>
    <div class="main1">
    <div class="main">
        <h1>Login</h1>
        <form onsubmit="return false;">
            <div>
                <label for="email" class="form">Email:</label><br>
                <input type="email" id="email" placeholder="Enter Email" class="input"><br>
                <span id="email-error" class="text-danger"></span>
            </div>
            <div>
                <label for="password" class="form">Password:</label><br>
                <input type="password" id="password" placeholder="Enter Password" class="input"><br>
                <span id="password-error" class="text-danger"></span>
            </div>
            <input type="checkbox" id="check"> 
            <label for="checkbox" class="checkbox">Show Password</label><br>
            <button type="submit" id="form-submit">Sign IN</button>
        </form>
        <p class="info">Forgot <a href="#" class="un">Username/Password ?</a></p>
        <p class="info">Don't have an account ? <a href="#" class="un">Sign Up</a></p>
    </div>

    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close"data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <h3>Form Submitted</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
   </div>
   <script src="validation.js"></script>

</body>
</html>
